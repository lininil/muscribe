<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mooscribe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #notes {
            margin-top: 20px;
            font-size: 24px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
        }

        input[type="file"] {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Upload MIDI File</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="file" name="file" accept=".midi, .mid" required />
        <button type="submit">Upload MIDI</button>
    </form>

    <button onclick="startPlayback()">Start</button>
    <div id="notes"></div>

    <script>
        let noteData = [];
        const notesContainer = document.getElementById("notes");
        let index = 0;
        let startTime = null;

        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        noteData = data;
                        console.log("Notes fetched:", noteData);
                    }
                })
                .catch((error) => {
                    console.error("Error uploading file:", error);
                });
        });

        window.startPlayback = function () {
            notesContainer.innerHTML = "";
            index = 0;
            startTime = performance.now();
            requestAnimationFrame(showNotes);
        };

        function showNotes() {
            const elapsed = (performance.now() - startTime) / 1000;

            if (index < noteData.length && elapsed >= noteData[index].time) {
                notesContainer.innerHTML = "";

                const noteDiv = document.createElement("div");
                noteDiv.textContent = `At ${noteData[index].time.toFixed(2)}s: ${noteData[index].note
                    }`;
                notesContainer.appendChild(noteDiv);

                index++;
            }

            if (index < noteData.length) {
                requestAnimationFrame(showNotes);
            }
        }
    </script>
</body>

</html>
